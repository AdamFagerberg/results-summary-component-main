<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="grid">
      <div class="resultcontainer">
        <h1>Your Result</h1>
        <div class="circle"><span class="circlescore">76</span>of 100</div>

        <div class="resulttext">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the <br />people who have taken these
            tests.
          </p>
        </div>
      </div>

      <div class="summarycontainer">
        <h3>Summary</h3>
        <div class="reaction">
          <img class="icons" src="/assets/images/icon-reaction.svg" />
          <div class="reactiontext">Reaction</div>
          <div class="scorewrapper">
            <p class="score">80<span class="totalscore"> /100</span></p>
          </div>
        </div>

        <div class="memory">
          <img class="icons" src="/assets/images/icon-memory.svg" />
          <div class="memorytext">Memory</div>
          <div class="scorewrapper">
            <p class="score">92<span class="totalscore"> /100</span></p>
          </div>
        </div>

        <div class="verbal">
          <img class="icons" src="/assets/images/icon-verbal.svg" />
          <div class="verbaltext">Verbal</div>
          <div class="scorewrapper">
            <p class="score">61<span class="totalscore"> /100</span></p>
          </div>
        </div>

        <div class="visual">
          <img class="icons" src="/assets/images/icon-visual.svg" />
          <div class="visualtext">Visual</div>
          <div class="scorewrapper">
            <p class="score">72<span class="totalscore"> /100</span></p>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
